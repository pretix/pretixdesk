group 'eu.pretix.pretixscan'
version = '0.3.3'
version version

import org.gradle.internal.os.OperatingSystem

ext {
    operatingSystem = OperatingSystem.current()
}

buildscript {
    ext.kotlin_version = '1.3.20'

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.17"
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
        classpath 'org.openjfx:javafx-plugin:0.0.7'
    }
}

apply plugin: 'base'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'net.ltgt.apt-idea'

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }

    compileKotlin {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        kotlinOptions {
            jvmTarget = "1.8"
            apiVersion = "1.3"
            languageVersion = "1.3"
        }
    }
    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        // libpretixsync
        implementation 'com.squareup.okhttp3:okhttp:3.10.0'
        implementation 'io.requery:requery:1.5.1'
        implementation 'io.requery:requery-kotlin:1.5.1'
        implementation 'joda-time:joda-time:2.9.9'
        implementation 'org.json:json:20090211'
        implementation 'net.sourceforge.streamsupport:streamsupport-cfuture:1.7.0'
        annotationProcessor 'javax.annotation:jsr250-api:1.0'
        annotationProcessor 'io.requery:requery-processor:1.5.1'

        // libpretixprint
        implementation 'com.github.librepdf:openpdf:1.0.5'
        implementation 'com.google.zxing:core:3.3.3'
    }
}
