build: off

install:
  - git submodule update --init
  - choco install openjdk --version 11.0.2.01
  - SET JAVA_HOME=C:\Program Files\OpenJDK\jdk-11
  - SET PATH=C:\Program Files\OpenJDK\jdk-11\bin;%PATH%

cache:
  - C:\ProgramData\chocolatey\lib -> appveyor.yml
  - '%USERPROFILE%\.gradle -> appveyor.yml'

test_script:
  - cd pretixscan
  - gradlew --no-daemon -version
  - gradlew --no-daemon --stacktrace clean check test build
  - mkdir dist
  - '"C:\Program Files (x86)\NSIS\makensis.exe" windows.nsi'

artifacts:
  - path: pretixscan\dist\pretixscan.exe
    name: Installer

